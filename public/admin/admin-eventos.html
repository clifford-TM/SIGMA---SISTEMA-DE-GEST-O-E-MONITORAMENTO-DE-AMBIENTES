<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIGMA — Admin — Eventos</title>
  <meta name="description" content="Auditoria e consulta de eventos no SIGMA" />
</head>
<body>
  <header>
    <h1>SIGMA</h1>
    <nav>
      <a href="admin.html">← Dashboard</a>
      <a href="admin-usuarios.html">Usuários</a>
      <a href="admin-eventos.html" aria-current="page">Eventos</a>
      <a href="admin-estatisticas.html">Estatísticas</a>
      <a href="admin-logs.html">Logs</a>
      <a href="../logout.html">Sair</a>
    </nav>
  </header>

  <main>
    <h2>Eventos</h2>

    <section aria-labelledby="filtros">
      <h3 id="filtros">Filtros</h3>
      <form method="get" action="/admin/eventos">
        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo">
          <option value="">Todos</option>
          <option value="aula">Aula</option>
          <option value="projeto">Projeto</option>
          <option value="limpeza">Limpeza</option>
          <option value="inspecao">Inspeção</option>
        </select>

        <label for="estado">Estado</label>
        <select id="estado" name="estado">
          <option value="">Todos</option>
          <option value="em_andamento">Em andamento</option>
          <option value="encerrando">Encerrando</option>
          <option value="finalizado">Finalizado</option>
        </select>

        <label for="periodo_de">De</label>
        <input id="periodo_de" name="de" type="date" />
        <label for="periodo_ate">Até</label>
        <input id="periodo_ate" name="ate" type="date" />

        <button type="submit">Aplicar</button>
      </form>
    </section>

    <section aria-labelledby="tabela">
      <h3 id="tabela">Resultados</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Tipo</th><th>Sala</th><th>Responsável</th><th>Início</th><th>Fim</th><th>Status</th><th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>EVT-0001</td><td>Aula</td><td>102</td><td>Prof. João</td><td>10:00</td><td>—</td><td>Em andamento</td>
            <td><a href="#">Ver</a></td>
          </tr>
          <tr>
            <td>EVT-0002</td><td>Projeto</td><td>Lab IoT</td><td>Ana</td><td>09:00</td><td>—</td><td>Encerrando</td>
            <td><a href="#">Ver</a></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <small>© <span id="ano">2025</span> SIGMA • v0.1</small>
  </footer>

  <script>
    (function(){var y=document.getElementById('ano'); if(y) y.textContent=new Date().getFullYear();})();
  </script>
</body>
</html>
