<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIGMA — Admin — Usuários</title>
  <meta name="description" content="Gestão de usuários do SIGMA" />
</head>
<body>
  <header>
    <h1>SIGMA</h1>
    <nav>
      <a href="admin.html">← Dashboard</a>
      <a href="admin-usuarios.html" aria-current="page">Usuários</a>
      <a href="admin-eventos.html">Eventos</a>
      <a href="admin-estatisticas.html">Estatísticas</a>
      <a href="admin-logs.html">Logs</a>
      <a href="../logout.html">Sair</a>
    </nav>
  </header>

  <main>
    <h2>Usuários</h2>

    <section aria-labelledby="filtros">
      <h3 id="filtros">Filtros</h3>
      <form method="get" action="/admin/usuarios">
        <label for="papel">Papel</label>
        <select id="papel" name="papel">
          <option value="">Todos</option>
          <option value="aluno">Aluno</option>
          <option value="professor">Professor</option>
          <option value="seguranca">Segurança</option>
          <option value="admin">Administrador</option>
        </select>

        <label for="q">Busca</label>
        <input id="q" name="q" type="search" placeholder="Nome, matrícula, e-mail" />

        <button type="submit">Aplicar</button>
      </form>
    </section>

    <section aria-labelledby="tabela">
      <h3 id="tabela">Resultados</h3>
      <table>
        <thead>
          <tr>
            <th>Nome</th><th>Papel</th><th>RFID</th><th>Status</th><th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ana Souza</td><td>Aluno</td><td>#TAG54321</td><td>Ativo</td>
            <td><a href="#">Ver</a> · <a href="#">Editar</a> · <a href="#">Desativar</a></td>
          </tr>
          <tr>
            <td>Prof. João</td><td>Professor</td><td>#TAG12345</td><td>Ativo</td>
            <td><a href="#">Ver</a> · <a href="#">Editar</a> · <a href="#">Desativar</a></td>
          </tr>
        </tbody>
      </table>

      <p><a href="#">+ Novo usuário</a></p>
    </section>
  </main>

  <footer>
    <small>© <span id="ano">2025</span> SIGMA • v0.1</small>
  </footer>

  <script>
    (function(){var y=document.getElementById('ano'); if(y) y.textContent=new Date().getFullYear();})();
  </script>
</body>
</html>
